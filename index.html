<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Near Coffee Space</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,500;1,400&family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- Color Palette --- */
        :root {
            --bg-color: #F9F7F2;       /* Warm Oatmeal */
            --text-color: #4A403A;     /* Dark Coffee Bean */
            --accent-color: #8DA399;   /* Soft Sage Green */
            --highlight: #E8DCC4;      /* Latte Foam */
        }

        /* --- Global Styles --- */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Lora', serif; /* Cozy reading font */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- Layout Container --- */
        .container {
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            /* Subtle border for structure without heaviness */
            border: 1px solid var(--highlight); 
        }

        /* --- Typography --- */
        h1 {
            font-family: 'Nunito', sans-serif; /* Modern, rounded header */
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #6D635B; /* Slightly lighter text for softness */
        }

        .highlight {
            color: var(--accent-color);
            font-weight: 600;
        }

        /* --- Modern Button --- */
        .btn {
            display: inline-block;
            text-decoration: none;
            background-color: var(--text-color);
            color: #fff;
            padding: 15px 30px;
            border-radius: 50px; /* Pill shape is very modern/cozy */
            font-family: 'Nunito', sans-serif;
            font-weight: 700;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 64, 58, 0.15);
        }

        .btn:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px); /* Gentle lift effect */
            box-shadow: 0 6px 20px rgba(141, 163, 153, 0.3);
        }

        /* --- Footer --- */
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.6;
            font-family: 'Nunito', sans-serif;
        }

        /* Mobile Adjustment */
        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .container { padding: 20px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>near coffee<span style="color:var(--accent-color)">.</span>space</h1>
        
        <p>
            A cozy corner for your daily brew. <br>
            We are opening our first location soon.
        </p>

        <a href="https://instagram.com" class="btn">Follow Updates</a>

        <div class="footer">
            &copy; 2026 Near Coffee Space<br>
            New York City
        </div>
    </div>

</body>
</html>
